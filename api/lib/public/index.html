<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta http-equiv="content-language" content="pl"/>      
    </head>
    
    <body style="background-color: rgb(255,235,205)">
            <table border="1" cellspacing="10" cellpadding="10">
                <caption> Video kursy </caption>
                <thead bgcolor="gray">  
                    <tr><th>Nazwa:</th><th>Cenna brutto (zł)</th></tr>
                </thead>
                <tfoot algin="center" bgcolor="gray">
                    <tr><td colspan="2"></td></tr>
                </tfoot>
                <tbody align="center" bgcolor="silver">
                    <tr><td>Video kurs C++</td><td>60</td></tr>
                    <tr><td>Video kurs PHP</td><td>45</td></tr>
                    <tr><td>Video kurs JAVA</td><td>31</td></tr>
                    <tr><td>Video kurs JavaScript</td><td>49</td></tr>
                </tbody>
            </table>
        
            <table border="1" cellspacing="0" cellpadding="10" height="600">
                <caption>Nagłówke główny tabeli</caption>
                <thead bgcolor="red">
                     <tr>
                         <th>Nagłówek 1</th>
                         <th>Nagłówek 2</th>
                         <th>Nagłówek 3</th>
                    </tr>
                </thead>
                <tfoot bgcolor="green">
                     <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </tfoot>
                <tbody valgin="top" bgcolor="lightblue">
                    <tr>
                            <td>1</td>
                            <td algin="center" valgin="bottom">2</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Informacja 1</td>
                            <td>Informacja 2</td>
                            <td>Informacja 3</td>
                        </tr>
                    </tbody>
        </table>  
        
            <table border="1" cellspacing="10" cellpadding="10">
                <tr>
                    <td colspan="2" align="center">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td rowspan="2" valgin="top">3</td>
                </tr>
            </table>
                    
    </body>
</html>
